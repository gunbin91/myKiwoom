<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키움 자동매매 - 서버 선택</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .server-selection-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .server-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .server-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }
        
        .server-card.mock {
            border-color: #4CAF50;
        }
        
        .server-card.real {
            border-color: #F44336;
        }
        
        .server-card.mock:hover {
            border-color: #45a049;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .server-card.real:hover {
            border-color: #d32f2f;
            background: linear-gradient(135deg, #F44336, #d32f2f);
            color: white;
        }
        
        .server-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .server-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .server-description {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .server-card:hover .server-description {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .server-features {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }
        
        .server-features li {
            padding: 8px 0;
            display: flex;
            align-items: center;
        }
        
        .server-features li i {
            margin-right: 10px;
            width: 20px;
        }
        
        .select-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .select-btn.mock {
            background: #4CAF50;
            color: white;
        }
        
        .select-btn.real {
            background: #F44336;
            color: white;
        }
        
        .select-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .warning-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #FF9800;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <div class="server-selection-container">
        <div class="container">
            <div class="header">
                <h1><i class="fas fa-chart-line"></i> 키움 자동매매</h1>
                <p>서버를 선택하여 시작하세요</p>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-6 mb-4">
                    <div class="server-card mock" onclick="selectServer('mock')">
                        <div class="warning-badge">안전</div>
                        <i class="fas fa-shield-alt server-icon"></i>
                        <h3 class="server-title">모의투자</h3>
                        <p class="server-description">
                            실제 돈 없이 안전하게 자동매매를 테스트할 수 있습니다.
                            모든 기능을 실제와 동일하게 체험해보세요.
                        </p>
                        <ul class="server-features">
                            <li><i class="fas fa-check text-success"></i> 실제 돈 사용 안함</li>
                            <li><i class="fas fa-check text-success"></i> 모든 기능 테스트 가능</li>
                            <li><i class="fas fa-check text-success"></i> 24시간 거래 가능</li>
                            <li><i class="fas fa-check text-success"></i> 안전한 학습 환경</li>
                        </ul>
                        <button class="select-btn mock">
                            <i class="fas fa-play"></i> 모의투자 시작
                        </button>
                    </div>
                </div>
                
                <div class="col-lg-5 col-md-6 mb-4">
                    <div class="server-card real" onclick="selectServer('real')">
                        <div class="warning-badge">주의</div>
                        <i class="fas fa-exclamation-triangle server-icon"></i>
                        <h3 class="server-title">실전투자</h3>
                        <p class="server-description">
                            실제 돈으로 자동매매를 실행합니다.
                            충분한 테스트 후 신중하게 선택하세요.
                        </p>
                        <ul class="server-features">
                            <li><i class="fas fa-exclamation-triangle text-warning"></i> 실제 돈 사용</li>
                            <li><i class="fas fa-exclamation-triangle text-warning"></i> 손실 위험 존재</li>
                            <li><i class="fas fa-clock text-info"></i> 거래시간 제한</li>
                            <li><i class="fas fa-shield-alt text-success"></i> 전문가용</li>
                        </ul>
                        <button class="select-btn real">
                            <i class="fas fa-play"></i> 실전투자 시작
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">로딩중...</span>
                </div>
                <p class="text-light mt-3">서버 연결 중...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function selectServer(serverType) {
            console.log('서버 선택 시도:', serverType);
            // 로딩 표시
            document.getElementById('loading').style.display = 'block';
            
            // 서버 선택 요청
            fetch('/api/server/select', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    server_type: serverType
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 대시보드로 이동
                    window.location.href = '/';
                } else {
                    alert('서버 선택에 실패했습니다: ' + data.message);
                    document.getElementById('loading').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('서버 연결에 실패했습니다.');
                document.getElementById('loading').style.display = 'none';
            });
        }
        
        // 실전투자 선택 시 확인 다이얼로그
        document.querySelector('.server-card.real').addEventListener('click', function(e) {
            if (e.target.closest('.select-btn')) {
                e.stopPropagation();
                if (!confirm('실전투자를 선택하시겠습니까?\n\n실제 돈이 사용되며 손실 위험이 있습니다.\n충분한 테스트 후 신중하게 선택하세요.')) {
                    return;
                }
                selectServer('real');
            }
        });
    </script>
</body>
</html>
